<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Miami</option>
        <option value="">Shanghai</option>
      </select>
      <div class="city">
        <h2>New York</h2>
        <div class="date">May 30th 2024</div>
        <div class="time">3:26:15 PM</div>
      </div>
      <div class="city">
        <h2>Tokyo</h2>
        <div class="date">May 30th 2024</div>
        <div class="time">3:26:15 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by Diletta Zecchinetti and is
      <a
        href="https://github.com/DilettaZecchinetti/world-clock"
        target="_blank"
        >open sourced on Github</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
